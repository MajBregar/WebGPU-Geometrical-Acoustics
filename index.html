<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voxel Renderer</title>
<link rel="stylesheet" href="style.css">


</head>

<body>

<div id="mainRow">
    <canvas id="gfx"></canvas>

    <div id="graphsColumn">
        <div id="inputGraphContainer">
            <h3 style="text-align:center; margin: 5px;">Emitter Energy</h3>
            <canvas id="energyPlot1" width="400" height="200"></canvas>
        </div>

        <div id="outputGraphContainer">
            <h3 style="text-align:center; margin: 5px;">Listener Energy</h3>
            <canvas id="energyPlot2" width="400" height="200"></canvas>
        </div>
    </div>
</div>


<div id="fps">FPS: 0</div>

<div id="sliderPanel">
    <div style="font-weight: bold; font-size: 15px; margin-bottom: 10px;">
        Debug Menu
    </div>

    <button id="reloadBtn" style="width: 100%; margin-bottom: 12px;">Reload</button>

    <div style="margin-top: 14px; font-weight: bold;">Hide Walls</div>


    <div id="hideWallsGrid">
        <div></div>
        <div><input type="checkbox" id="c1"></div>
        <div></div>

        <div><input type="checkbox" id="c2"></div>
        <div><input type="checkbox" id="c3"></div>
        <div><input type="checkbox" id="c4"></div>

        <div></div>
        <div><input type="checkbox" id="c5"></div>
        <div></div>
    </div>

    <div id="emitter-controls" style="margin-bottom: 20px;">
        <h3>Emitter Position</h3>

        <label>
            Ex: <span id="ex_val">0</span>
        </label>
        <input id="ex_slider" type="range" min="0" max="128" value="0" step="0.01">

        <label>
            Ey: <span id="ey_val">0</span>
        </label>
        <input id="ey_slider" type="range" min="0" max="128" value="0" step="0.01">

        <label>
            Ez: <span id="ez_val">0</span>
        </label>
        <input id="ez_slider" type="range" min="0" max="128" value="0" step="0.01">
    </div>

    <div id="listener-controls">
        <h3>Listener Position</h3>

        <label>
            Lx: <span id="lx_val">0</span>
        </label>
        <input id="lx_slider" type="range" min="0" max="128" value="0" step="0.01">

        <label>
            Ly: <span id="ly_val">0</span>
        </label>
        <input id="ly_slider" type="range" min="0" max="128" value="0" step="0.01">

        <label>
            Lz: <span id="lz_val">0</span>
        </label>
        <input id="lz_slider" type="range" min="0" max="128" value="0" step="0.01">

    </div>

    <div id="heatmap-controls">
        <h3>Heatmap Controls</h3>

        <label>
            Visualization Sens: <span id="lsens_val">1</span>
        </label>
        <input id="lsens_slider" type="range" min="0" max="10" value="0" step="0.01">

        <div class="heatmap-modes">
            <label class="heatmap-mode">
                <span>Disabled</span>
                <input type="checkbox" id="hm_disabled">
            </label>

            <label class="heatmap-mode">
                <span>Absorbed</span>
                <input type="checkbox" id="hm_absorbed">
            </label>

            <label class="heatmap-mode">
                <span>Bounces</span>
                <input type="checkbox" id="hm_bounces">
            </label>
        </div>
    </div>





    <div id="debug-sliders">
        <h3>DEBUG SLIDERS</h3>
        <label>
            Lx: <span id="dx_val">0</span>
        </label>
        <input id="dx_slider" type="range" min="0" max="10" value="0" step="0.01">

        <label>
            Ly: <span id="dy_val">0</span>
        </label>
        <input id="dy_slider" type="range" min="0" max="128" value="0" step="0.01">

        <label>
            Lz: <span id="dz_val">0</span>
        </label>
        <input id="dz_slider" type="range" min="0" max="128" value="0" step="0.01">
    </div>





</div>



<script type="module" src="main.js"></script>

</body>
</html>
